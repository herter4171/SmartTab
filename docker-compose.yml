version: '3'
services:
  httpd:
    image: httpd
    ports:
      - 8080:80
    volumes:
      - .:/usr/local/apache2/htdocs/
    links:
      - cadvisor
  cadvisor:
    image: gcr.io/google-containers/cadvisor:latest
    ports:
      - 8081:8080
    volumes:
      - /:/rootfs:ro 
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro